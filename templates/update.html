{% extends 'base.html' %}


{% block body %}
<form class='m-5' action="/update/{{ post.id }}" method="POST" m-5>

    <div class="pb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" value="{{ post.title }}">
    </div>
    <div class="pb-3">
        <label for="detail">Detail</label>
        <input type="text" class="form-control" name="detail" value="{{ post.detail }}">
    </div>
    <div class="pb-3">
        <label for="due">Due</label>
        <input type="date" name="due" value="{{ post.due.date() }}" required>
    </div>
    <a href="/" role=button class="btn btn-outline-primary">TODOリストへ戻る</a>
    <button type="submit" class="btn btn-primary">編集完了</button>
</form>

{% endblock %}
